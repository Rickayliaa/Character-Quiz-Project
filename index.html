<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz Project</title>
    </head>
    <body>
        <div class="header">
            <h1>Which Spongebob Character Are You?</h1>
            
            <img src="https://media3.giphy.com/media/3oEjHV0z8S7WM4MwnK/giphy.gif">
        </div>
        <div class="questions">
            <p>How old are you?</p>
            <input class="mathInput" placeholder="Enter a number">
            
            <p>Are you social or antisocial?</p>
            <input class="daily" placeholder="Enter social or antisocial">
            
            <p>Which do you prefer: working or sleeping?</p>
            <input class="place" placeholder="Enter working or sleeping">
            
            <p>Which do you prefer: saving or spending ?</p>
            <input class="money" placeholder="Enter saving or spending">
            
           <br>
            <br>
            <button class="submit">Find out!</button>
        </div>
        <div class="results"></div> 
        <div class="counter">This quiz has been taken 0 times</div>
          
    </body>
</html>
